<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Writing Goal Tracker</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
                Daily Writing Goal Tracker
            </div>
            <nav class="dashboard-nav"> 
                <a href="index.html" class="nav-btn active"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg> Overview </a> <a href="calendar.html" class="nav-btn"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg> Calendar </a> <a href="mindmap.html" class="nav-btn"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg> Mind Map </a> </nav>
        </header>

        <main class="dashboard-content">
            <section id="overview" class="dashboard-section active">
                <div class="overview-grid">
                    <div class="stats-card">
                        <h3>Daily Goal</h3>
                        <div class="goal-progress">
                            <div class="progress-ring">
                                <svg width="120" height="120">
                                    <circle class="progress-ring-circle-bg" cx="60" cy="60" r="54"/>
                                    <circle class="progress-ring-circle" cx="60" cy="60" r="54"/>
                                </svg>
                                <div class="progress-text">
                                    <span id="wordCount">0</span>
                                    <small>/ <span id="wordGoal">1000</span></small>
                                </div>
                            </div>
                        </div>
                        <div class="goal-input">
                            <input type="number" id="wordInput" placeholder="Add words">
                            <button id="addWords" class="btn primary">Add</button>
                        </div>
                    </div>

                    <div class="stats-card">
                        <h3>Writing Streak</h3>
                        <div class="streak-display">
                            <div class="streak-count">
                                <span id="streakCount">0</span>
                                <small>days</small>
                            </div>
                            <div class="streak-flames">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>
                            </div>
                        </div>
                        <div class="streak-calendar">
                            <div class="streak-days"></div>
                        </div>
                    </div>

                    <div class="stats-card upcoming-events">
                        <h3>Upcoming Events</h3>
                        <div id="upcomingEventsList" class="events-list"></div>
                    </div>

                    <div class="stats-card quick-notes">
                        <h3>Quick Notes</h3>
                        <div class="notes-container">
                            <textarea id="quickNotes" placeholder="Write your quick notes here..."></textarea>
                            <button id="saveNotes" class="btn primary">Save</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="calendar" class="dashboard-section">
                <div class="calendar-container"></div>
            </section>

            <section id="mindmap" class="dashboard-section">
                <div class="mindmap-container"></div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
