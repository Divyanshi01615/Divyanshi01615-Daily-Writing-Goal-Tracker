<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Creator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="toolbar">
        <button id="addNode" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
            Add Node
        </button>
        <button id="connect" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 17H7A5 5 0 0 1 7 7h2"/><path d="M15 7h2a5 5 0 1 1 0 10h-2"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
            Connect Nodes
        </button>
        <button id="save" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
            Save
        </button>
        <button id="load" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            Load
        </button>
        <button id="clear" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
            Clear
        </button>
    </div>

    <div id="canvas" class="canvas">
        <svg id="connections"></svg>
        <div id="nodes"></div>
    </div>

    <div id="contextMenu" class="context-menu">
        <button id="editNode">Edit</button>
        <button id="deleteNode">Delete</button>
        <button id="changeColor">Change Color</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Edit Node</h2>
            <input type="text" id="nodeText" placeholder="Enter node text">
            <div class="color-picker">
                <div class="color-option" data-color="#ffcdd2"></div>
                <div class="color-option" data-color="#c8e6c9"></div>
                <div class="color-option" data-color="#bbdefb"></div>
                <div class="color-option" data-color="#fff9c4"></div>
                <div class="color-option" data-color="#e1bee7"></div>
            </div>
            <div class="button-container">
                <button id="cancelEdit" class="btn">Cancel</button>
                <button id="saveEdit" class="btn primary">Save</button>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
